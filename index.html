<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikeswar Puja Committee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Kartikeswar Puja Committee Portal</h1>
    </header>
    <div id="splash-screen">
        <div class="splash-content">
            <h1>Welcome to</h1>
            <h2>Kartikeswar Management Portal</h2>
            <p>Managing with ease and efficiency</p>
        </div>
    </div>
    
    <!-- Tabs and Main Content -->
    <div class="tabs">
        <button class="tab active" data-target="donations">Donations</button>
        <button class="tab" data-target="expenditure">Expenditure</button>
    </div>
    <main>
        <div id="donations" class="content active">
            <table id="donations-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="expenditure" class="content active">
            <table id="expenditure-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        
        
    </main>

    <footer>
        <p>&copy; 2024 Kartikeswar Puja Committee, Karanga</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
