<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikeswar Puja Committee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Kartikeswar Puja Committee Portal</h1>
    </header>

    <nav class="tabs">
        <div class="tab active" data-target="donations">Donations</div>
        <div class="tab" data-target="expenditure">Expenditure</div>
    </nav>

    <main>
        <div id="donations">
            <h2>Donations</h2>
            <table id="donations-table" class="content">
                <thead>
                    <tr>
                        <th>Donor's Name</th>
                        <th>Donation Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="expenditure" class="content">
            <h2>Expenditure</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expenditure-data">
                    <tr><td>Loading...</td><td>Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Kartikeswar Puja Committee</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
